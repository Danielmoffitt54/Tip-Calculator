<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tip Calculator</title>
    <meta name="Author" content="Daniel Moffitt">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link for main.css -->
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Container for the tip calculator -->
    <div id="container">
        <h1>tip calculator</h1>
        <!-- Container for user inputs and submit button -->
        <div id="">
            <!-- Form to hold our tip calculator inputs -->
            <form>
                <!-- Bill Amount -->
                <p>How much was your bill?</p>
                <label>$<input id="billAmt" type="text" placeholder="Bill Amount"></label>
                <!-- Tip Variable -->
                <p>How much was your service?</p>
                <select id="serviceQual">
                    <option value="0" selected disabled>-- Choose option --</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - Ok</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>
                <!-- Number of people to divide total -->
                <p>How many people are sharing the bill?</p>
                <input id="numPeople" type="text" placeholder="Number of People">
                <!-- Button to calculate tip  -->
                <input id="calculateTip" type="button" value="Calculate!">
            </form>
            <!-- Return  div -->
            <div></div>
        </div>
    </div>
    <!-- Script for scripts.js -->
    <script type="text/javascript" src="../js/scripts.js"></script>
</body>
</html>
